<script>
    $(function() {
        $("#signup_beta").click(function() {
            var bubblEmail ='email=' + $("input#inputEmail").val()+'&username=' + $("input#inputUsername").val();
            $.ajax({
                type: "POST",
                url: "/add",
                data: bubblEmail,
                success: function(e) {
                    $('#get_alerted_min').html("<div id='message'></div>");
                    if (e.stat_code == 2){
                        $('#message').html("<h4>You have already signed up for our beta.</h4>")
                                .append("<p class='sub_message'>Your invite is coming soon.</p>");
                    }
                    else{
                    $('#message').html("<h4>Thank you for registering for our beta!</h4>")
                            .append("<p class='sub_message'>Confirm your email and we will be in touch soon.</p>")
                            .hide()
                            .fadeIn(1500, function() {
                                $('#message').append("<div></div>");
                            });
                    }
                }
            });
            return false;
        });
    });
</script>
